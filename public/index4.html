<html>
<head>
    <title>VIM WebGL Viewer Example</title>
    <meta name="viewport" content="width=device-width" />
    <style>
#logo
{
    background: transparent url('./img/VIM logo FULL COLOR landscape.png') 0% 0% no-repeat;
    float: center;
}
    </style>
</head>

<body style="width: 100%; height: 100%">    
</body>

<script src="./ara3d-viewer.js"></script>
<script>
    let windowUrl = new URL(window.location.href);
    let modelUrl = windowUrl.searchParams.get('m'); 
    if (!modelUrl) {
        modelUrl = "residence.vim"
        console.log("No model provided, falling back to " + modelUrl);
    } 
    ara.view({ url: modelUrl, 
        object: { 
            scale: 0.1, 
            rotation: { x: 270, z: 180 }, 
            position: { x: 32, y: 0, z: 8 } 
        }, 
        camera: {
            position: { y: 1, z: -10 },
            target: { y: 1 },
        },
        background: {
            color: { r: 255, g: 255, b: 255 }
        },
        light2: {
            color: { r: 255, g: 255, b: 255 }
        },
        plane: 
            { show: false }, 
        showGui: true, 
        showStats: true 
    });
</script>

</html>
