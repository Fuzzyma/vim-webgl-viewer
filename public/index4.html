<html>
<head>
    <title>Minimal VIM WebGL Viewer Example</title>
</head>
<body>    
</body>
<script src="./ara3d-viewer.js"></script>
<script>
    let windowUrl = new URL(window.location.href);
    let modelUrl = windowUrl.searchParams.get('m'); 
    if (!modelUrl) {
        modelUrl = "residence.vim"
        console.log("No model provided, falling back to " + modelUrl);
    } 
    ara.view({ url: modelUrl, 
        object: { 
            scale: 0.1, 
            rotation: { x: 270, z: 180 }, 
            position: { x: 32, y: 0, z: 8 } 
        }, 
        camera: {
            position: { y: 1, z: -10 },
            target: { y: 1 },
        },
        background: {
            color: { r: 255, g: 255, b: 255 }
        },
        light2: {
            color: { r: 255, g: 255, b: 255 }
        },
        plane: 
            { show: false }, 
        showGui: true, 
        showStats: true 
    });
</script>

</html>
