<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>VIM Viewer</title>

    <!--- Fullscreen no scrollbars  --->
    <style>
      body, html {
          margin:0;
          padding:0;
          overflow-x: hidden;
          overflow-y: hidden;
      }
    </style>
</head>
<body>

  <script type="module">
	import * as vim from "./vim-webgl-viewer.es.js";
	
	const params = new URLSearchParams(window.location.search);
	const url = params.has('model')
		? params.get('model')
		: 'https://vim.azureedge.net/samples/residence.vim';
	
	var viewer = new vim.Viewer();
	viewer.view({
	  url: url,
	  object: {
		scale: 0.1,
		rotation: { x: 270 },
		position: { y: 0 }
	  },
	  plane: {
		show: false
	  },
	  showStats: true
	})
  
  globalThis.viewer = viewer;
		
  </script>
</body>
</html>
